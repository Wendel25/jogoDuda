<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo Desenvolvido pelo seu lindo namorado, te amo </h1>

    <h2>Você quer namorar comigo?</h2>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">
                <div class="boxOne" onclick="aparecer()" id="carregarImagem">Sim</div>
            </th>
            <br>
            <th scope="col">
                <div class="boxTwo">Não</div>
            </th>
          </tr>
        </thead>
      </table>

      <br>
      <br>
      <input style="background-color: violet; border: none; padding: 1%; border-radius: 20%; font-size: 20px; cursor: pointer;" type="button" value="Tentar Novamente" onClick="window.location.reload()"> 
      
      <script>
            function aparecer(){
                document.getElementById("carregarImagem").innerHTML = "<img src='img/imagem.jpg' width='250px', margin='80%'>" ;
                alert('Ok, agora já fiz o pedido de namoro ja podemos casar')
            }
      </script>

</body>
</html>
